<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>房贷计算器</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-size: 14px;
			line-height: 20px;
		}
		#box{
			width:480px;
			height: 640px;
			margin: auto;
			padding: auto;
			background-color: bisque;
		}
	</style>
	<script type="text/javascript">
		//等额本金：月供金额=贷款金额/还款天数+贷款金额*月利息
		//等额本息：月供总额=贷款金额*月利率*(1+月利率)^还款月数/[(1+月利率)^还款月数-1]
	</script>
</head>
	
<body>
	<div id="box">
		还款方式
		<select id="hkfs">
			<option>等额本息</option>
			<option>等额本金</option>
		</select>
		<br>
		贷款金额:<input type="text" id="hkje">万元
		<br>
		贷款期限:<input type="text" id="hksj">年
		<br>
		年利率:
		<select id="nll">
			<option value="4.9">4.9%</option>
			<option value="5.39">5.39%</option>
		</select>
		<br>
		<button type="button" onClick="start()">计算房贷</button>
		<div id="show()"></div>
	</div>
</body>
</html>
